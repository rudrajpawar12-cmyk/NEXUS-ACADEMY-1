<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Academy | Assignments</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #0070f3; --bg: #f8fafc; --white: #ffffff; --text-main: #1e293b; --text-light: #64748b; --border: #e2e8f0; --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar matches your project */
        .sidebar { width: 260px; background: var(--white); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .logo { font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 40px; text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .nav-label { font-size: 0.75rem; font-weight: 700; color: var(--text-light); text-transform: uppercase; margin: 20px 0 10px 0; display: block; }
        .nav-item { display: flex; align-items: center; gap: 12px; padding: 12px 15px; border-radius: 10px; color: var(--text-main); text-decoration: none; font-weight: 500; margin-bottom: 5px; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(0, 112, 243, 0.3); }

        /* Main Content */
        .content { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        
        /* Stats Section */
        .stats-container { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 20px; border: 1px solid var(--border); box-shadow: var(--shadow); display: flex; align-items: center; gap: 15px; }
        .stat-card i { font-size: 1.5rem; width: 50px; height: 50px; border-radius: 12px; display: flex; align-items: center; justify-content: center; }
        .stat-info h3 { font-size: 1.5rem; font-weight: 800; }
        .stat-info p { font-size: 0.8rem; color: var(--text-light); font-weight: 600; }

        /* Assignment List */
        .task-box { background: white; border-radius: 24px; border: 1px solid var(--border); padding: 30px; box-shadow: var(--shadow); }
        .task-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .add-btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .add-btn:hover { background: #0051af; transform: translateY(-2px); }

        .assignment-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 12px; transition: 0.2s; }
        .assignment-item:hover { border-color: var(--primary); background: #f0f7ff; }
        .assignment-item.completed { opacity: 0.6; background: #f8fafc; }
        .assignment-item.completed h4 { text-decoration: line-through; }

        .task-details h4 { font-size: 1rem; margin-bottom: 4px; }
        .task-details span { font-size: 0.75rem; color: var(--text-light); }
        
        .actions { display: flex; gap: 10px; }
        .check-btn { color: #22c55e; cursor: pointer; font-size: 1.2rem; border: none; background: none; }
        .delete-btn { color: #ef4444; cursor: pointer; font-size: 1.1rem; border: none; background: none; }

        /* Right Panel */
        .right-panel { width: 320px; background: var(--white); border-left: 1px solid var(--border); padding: 25px; }
        .progress-circle-container { text-align: center; margin-bottom: 30px; }
    </style>
</head>
<body>

<nav class="sidebar">
    <a href="dashboard.html" class="logo"><i class="fa-solid fa-graduation-cap"></i> NEXUS ACADEMY</a>
    <span class="nav-label">Learn</span>
    <a href="dashboard.html" class="nav-item"><i class="fa-solid fa-house"></i> Dashboard</a>
    <a href="MyCourses.html" class="nav-item"><i class="fa-solid fa-play"></i> My Courses</a>
    <a href="StudyMaterial.html" class="nav-item"><i class="fa-solid fa-book-open"></i> Study Material</a>
    <a href="Assignments.html" class="nav-item active"><i class="fa-solid fa-list-check"></i> Assignments</a>
    <a href="reminder.html" class="nav-item"><i class="fa-solid fa-stopwatch"></i> Study Timer</a>
    <span class="nav-label">Practice</span>
    <a href="MockTests.html" class="nav-item"><i class="fa-solid fa-vial"></i> Mock Tests</a>
    <a href="PastPapers.html" class="nav-item"><i class="fa-solid fa-file-pen"></i> Past Papers</a></nav>

<main class="content">
    <h1 style="margin-bottom: 5px;">Assignments</h1>
    <p style="color: var(--text-light); margin-bottom: 30px;">Track your deadlines and project submissions.</p>

    <div class="stats-container">
        <div class="stat-card">
            <i class="fa-solid fa-clock" style="background: #eff6ff; color: #3b82f6;"></i>
            <div class="stat-info"><h3 id="pendingCount">0</h3><p>Pending</p></div>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-circle-check" style="background: #f0fdf4; color: #22c55e;"></i>
            <div class="stat-info"><h3 id="completedCount">0</h3><p>Completed</p></div>
        </div>
        <div class="stat-card">
            <i class="fa-solid fa-percent" style="background: #fdf2f8; color: #db2777;"></i>
            <div class="stat-info"><h3 id="rateCount">0%</h3><p>Done</p></div>
        </div>
    </div>

    <div class="task-box">
        <div class="task-header">
            <h3>My Assignments</h3>
            <button class="add-btn" onclick="addAssignment()">+ New Assignment</button>
        </div>
        <div id="assignmentList">
            </div>
    </div>
</main>

<aside class="right-panel">
    <div style="background: #fff5f5; padding: 20px; border-radius: 20px; text-align: center;">
        <h4 style="color: #ef4444;">Deadline Alert!</h4>
        <p style="font-size: 0.8rem; color: var(--text-light); margin-top: 5px;">Python Project due in 2 days.</p>
    </div>
</aside>

<script>
    let assignments = JSON.parse(localStorage.getItem('nexus_tasks')) || [];

    function updateStats() {
        const completed = assignments.filter(t => t.done).length;
        const pending = assignments.length - completed;
        const rate = assignments.length ? Math.round((completed / assignments.length) * 100) : 0;

        document.getElementById('pendingCount').innerText = pending;
        document.getElementById('completedCount').innerText = completed;
        document.getElementById('rateCount').innerText = rate + "%";
        
        localStorage.setItem('nexus_tasks', JSON.stringify(assignments));
        renderTasks();
    }

    function addAssignment() {
        const name = prompt("Enter Assignment Name:");
        if (!name) return;
        const date = new Date().toLocaleDateString();
        assignments.push({ id: Date.now(), title: name, date: date, done: false });
        updateStats();
    }

    function toggleTask(id) {
        const task = assignments.find(t => t.id === id);
        task.done = !task.done;
        updateStats();
    }

    function deleteTask(id) {
        assignments = assignments.filter(t => t.id !== id);
        updateStats();
    }

    function renderTasks() {
        const list = document.getElementById('assignmentList');
        list.innerHTML = assignments.length ? "" : "<p style='color:gray; text-align:center;'>No assignments found. Add one!</p>";
        
        assignments.forEach(task => {
            const div = document.createElement('div');
            div.className = `assignment-item ${task.done ? 'completed' : ''}`;
            div.innerHTML = `
                <div class="task-details">
                    <h4>${task.title}</h4>
                    <span>Added on: ${task.date}</span>
                </div>
                <div class="actions">
                    <button class="check-btn" onclick="toggleTask(${task.id})">
                        <i class="fa-solid ${task.done ? 'fa-circle-left' : 'fa-circle-check'}"></i>
                    </button>
                    <button class="delete-btn" onclick="deleteTask(${task.id})"><i class="fa-solid fa-trash"></i></button>
                </div>
            `;
            list.appendChild(div);
        });
    }

    // Initial Load
    updateStats();
</script>

</body>
</html>
