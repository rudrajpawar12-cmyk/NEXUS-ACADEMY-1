<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus | Choose Your Path</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #0070f3; --secondary: #7928ca; --bg: #f8fafc; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { text-align: center; max-width: 700px; padding: 20px; }
        /* Changed to 2 columns for a cleaner look */
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 30px; margin-top: 40px; }
        .role-card { background: white; padding: 50px 30px; border-radius: 32px; border: 2px solid transparent; cursor: pointer; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        
        /* Specific hover colors for each role */
        .role-card.student-card:hover { border-color: var(--primary); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,112,243,0.1); }
        .role-card.teacher-card:hover { border-color: var(--secondary); transform: translateY(-10px); box-shadow: 0 20px 40px rgba(121, 40, 202, 0.1); }
        
        .icon { font-size: 4rem; margin-bottom: 20px; }
        h3 { font-size: 1.5rem; margin: 10px 0; color: #1e293b; }
        p { font-size: 0.9rem; color: #64748b; line-height: 1.6; }
    </style>
</head>
<body>
<div class="container">
    <h1 style="font-size: 2.8rem; font-weight: 800; letter-spacing: -1px;">Nexus Academy</h1>
    <p style="font-size: 1.1rem;">Select your workspace to get started</p>
    
    <div class="grid">
        <div class="role-card student-card" onclick="setRole('student')">
            <div class="icon">üéì</div>
            <h3>Student Portal</h3>
            <p>Access your lessons, track your focus, and manage your assignments.</p>
        </div>

        <div class="role-card teacher-card" onclick="setRole('teacher')">
            <div class="icon">üë®‚Äçüè´</div>
            <h3>Faculty Suite</h3>
            <p>Manage your roster, deploy assignments, and view class analytics.</p>
        </div>
    </div>
</div>

<script>
    function setRole(role) {
        localStorage.setItem('userRole', role);
        if (role === 'teacher') {
            window.location.href = 'NexusTeacherPortal.html';
        } else {
            window.location.href = 'dashboard.html'; // Student Portal
        }
    }
</script>
</body>
</html>
